<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Skin Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <div class="color-picker-section" id="picker">
        <div class="color-picker-column" id="color-picker">
        </div>
    </div>

    <div class="page-container">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
        <h1>Komiru's Colorful Skin Maker</h1>

        <div class="section">
            <h2>Color Palettes Generator</h2>
            <div class="palettes-container">
                <div class="palette-group">

                    <div class="palette-header">
                            <h3>Palette 1</h3>
                            <div class="control-column">  
                                <select class="simple-btn" id="p1-mode"onchange="generatePalette(1)">
                                    <option value="analogous">Analogous</option>
                                    <option value="monochrome">Monochrome</option>
                                    <option value="complementary">Complementary</option>
                                    <option value="triadic">Triadic</option>
                                </select>
                                
                            </div>
                            <div class="control-row">
                                <label>Base Color:</label>
                                <div class="color-picker-box" id="p1-base-box" style="background-color: #3498db;"></div>
                            </div>
                        </div>

                    <div class="palette-controls">
                    
                        <div class="control-row">
                            <label>Hue:</label>
                            <input class="slider" type="range" id="p1-hue" min="0" max="359" value="250" onchange="generatePalette(1)">
                            <span id="p1-hue-val">20Â°</span>
                        </div>
                        <div class="control-row">
                            <label>Saturation:</label>
                            <input class="slider" type="range" id="p1-sat" min="0" max="100" value="70" onchange="generatePalette(1)">
                            <span id="p1-sat-val">80%</span>
                        </div>
                        <div class="control-row">
                            <label>Lightness:</label>
                            <input class="slider" type="range" id="p1-lig" min="0" max="100" value="60" onchange="generatePalette(1)">
                            <span id="p1-lig-val">80%</span>
                        </div>
                    </div>
                    <div class="palette-grid" id="palette1"></div>
                </div>

                <div class="palette-group">
                    <div class="palette-header">
                            <h3>Palette 2</h3>
                            <div class="control-column">  
                                <select class="simple-btn" id="p2-mode" onchange="generatePalette(2)">
                                    <option value="analogous">Analogous</option>
                                    <option value="monochrome">Monochrome</option>
                                    <option value="complementary">Complementary</option>
                                    <option value="triadic">Triadic</option>
                                </select>
                                
                            </div>
                            <div class="control-row">
                                <label>Base Color:</label>
                                <div class="color-picker-box" id="p2-base-box" style="background-color: #da1818;"></div>
                                <input type="color" id="p2-base" value="#da1818" style="display: none;">
                            </div>
                        </div>
                    <div class="palette-controls">
                        <div class="control-row">
                            <label>Hue:</label>
                            <input class="slider" type="range" id="p2-hue" min="0" max="359" value="20" onchange="generatePalette(2)">
                            <span id="p2-hue-val">20Â°</span>
                        </div>
                        <div class="control-row">
                            <label>Saturation:</label>
                            <input class="slider" type="range" id="p2-sat" min="0" max="100" value="80" onchange="generatePalette(2)">
                            <span id="p2-sat-val">80%</span>
                        </div>
                        <div class="control-row">
                            <label>Lightness:</label>
                            <input class="slider" type="range" id="p2-lig" min="0" max="100" value="50" onchange="generatePalette(2)">
                            <span id="p2-lig-val">80%</span>
                        </div>
                    </div>
                    <div class="palette-grid" id="palette2"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="horizontal-flex">
                <div class="color-palette">
                    <h3>Rainbow Palette</h3>
                    <div class="color-grid" id="rainbow-palette"></div>
                </div>
                <div class="color-palette">
                    <h3>Save Colors For Later Here</h3>
                    <div class="color-grid" id="saved-colors"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Skin Designer</h2>
            <div class="horizontal-flex">
                <div class="keyboard-settings">
                    <label class="check-btn">
                        <input type="checkbox" id="show-letters">
                        <span>Show Letters</span>
                    </label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label>Letter Color:</label>
                        <div class="color-picker-box" id="letter-color-box" style="background-color: #000000;"></div>
                        <input type="color" id="letter-color" value="#000000" style="display: none;">
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label>Border Color:</label>
                        <div class="color-picker-box" id="border-color-box" style="background-color: #999999;"></div>
                        <input type="color" id="border-color" value="#999999" style="display: none;">
                    </div>
                </div>
                <div class="keyboard-section">
                    <div class="keyboard-container" id="keyboard-grid"></div>
                </div>
            </div>

            <div class="export-section">
                    <h2>Export</h2>
                    <div class="horizontal-flex">
                        <div class="keyboard-settings">
                            <div class="control-row">
                                <label>Border Thickness:</label>
                                <input class="slider" type="range" id="border-thickness" min="0" max="10" value="2">
                                <span id="border-thickness-val">2px</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <label>Pressed Key:</label>
                                <div class="color-picker-box" id="pressed-key-box" style="background-color: #D8F2F2;"></div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <label>Approach Circle:</label>
                                <div class="color-picker-box" id="approach-circle-box" style="background-color: #E3E3E3;"></div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <label>Hold Note Glow:</label>
                                <div class="color-picker-box" id="hold-note-box" style="background-color: #CCCCCC;"></div>
                            </div>
                            <div class="control-row">
                                <label>Hold Opacity:</label>
                                <input class="slider" type="range" id="hold-opacity" min="0" max="100" value="75">
                                <span id="hold-opacity-val">75%</span>
                            </div>
                        </div>
                        <div style="flex:1">
                            <div class="export-controls">
                                <label>Layout:</label>
                                <select class="simple-btn" id="layout-select">
                                    <option value="qwerty">QWERTY</option>
                                    <option value="azerty">AZERTY</option>
                                    <option value="qwertz">QWERTZ</option>
                                    <option value="dvorak">Dvorak</option>
                                    <option value="colemak">Colemak</option>
                                </select>
                                <button class="simple-btn" onclick="updateExport()">Update Export</button>
                                <button class="simple-btn" onclick="copyToClipboard()">Copy JSON</button>
                                <button class="simple-btn" onclick="downloadZip()">Download Zip</button>
                            </div>
                            <div class="json-output" id="json-output">Select a layout and click "Update Export"</div>
                        </div>  
                    </div>
                    
                </div>
        </div>
    </div>

    
    <div class="grid-background"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="script.js"></script>
</body>
</html>
